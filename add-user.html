        <!-- Page wrapper  -->

        <div class="page-wrapper">
            <div class="container mt-5">
                <div class="form-container mx-auto" style="max-width: 500px; background-color: #f9f9f9; padding: 20px; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">
                    <form>
                        <!-- Full Name -->
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                        </div>
            
                        <!-- Age -->
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
                        </div>
            
                        <!-- Country -->
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" id="country" placeholder="Enter your country" required>
                        </div>
            
                        <!-- Phone Number -->
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                        </div>
            
                        <!-- Package (Dropdown) -->
                        <div class="form-group">
                            <label for="package">Package</label>
                            <select class="form-control" id="package" required>
                                <option value="" disabled selected>Select package</option>
                                <option value="private">Private</option>
                                <option value="dual">Dual</option>
                                <option value="team">Team</option>
                            </select>
                        </div>
            
                        <!-- Status (Dropdown) -->
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select class="form-control" id="status" required>
                                <option value="" disabled selected>Select status</option>
                                <option value="beginner">Qaida</option>
                                <option value="1st">Quran</option>
                                <option value="2nd">Hifz</option>
                                <!-- <option value="3rd">3rd</option> -->
                            </select>
                        </div>
            
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
